<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style9.css') }}">
</head>
<body>
    <div class="container">
        <h1>Favourite List</h1>
        {% if products %}
            <ul class="product-list">
                {% for item in products %}
                    <li class="product-item">
                        <img src="{{ url_for('static', filename='product_images/' + item[0] + '.jpg') }}" 
                             alt="Image of {{ item[1] }}" 
                             class="product-image">
                        <div class="product-info">
                            <p class="product-name">{{ item[1] }}</p>
                        </div>
                        <form action="{{ url_for('delete_from_fav') }}" method="post" class="delete-form">
                            <input type="hidden" name="product_name" value="{{ item[1] }}">
                            <button type="submit">Delete</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Your favourite list is empty.</p>
        {% endif %}
        <a href="{{ url_for('nutrition_summary_fav') }}" class="nutrition-summary-link">Nutritional Summary of Favourite List</a>
    </div>
</body>
</html>
