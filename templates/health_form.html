<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Health Form</h1>
        <form method="POST" action="{{ url_for('health_form', username=username) }}">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="height">Height (in cm):</label>
            <input type="number" id="height" name="height" step="0.01" required><br>

            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" step="0.01" required><br>

            <label for="diet_type">Select your diet type:</label><br>
            <select id="diet_type" name="diet_type" required>
                <option value="" disabled selected>Select your diet type</option>
                <option value="Eggetarian">Eggetarian</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-vegetarian">Non-vegetarian</option>
                <option value="Jain">Jain</option>
            </select><br>

            <label>Chronic Illnesses:</label><br>
            <div class="checkbox-container">
                <input type="checkbox" name="chronic_illnesses" value="Diabetes"> Diabetes<br>
                <input type="checkbox" name="chronic_illnesses" value="Obesity"> Obesity<br>
                <input type="checkbox" name="chronic_illnesses" value="High blood pressure"> High blood pressure<br>
                <input type="checkbox" name="chronic_illnesses" value="Heart diseases"> Heart diseases<br>
                <input type="checkbox" name="chronic_illnesses" value="Lactose intolerance/food allergies"> Lactose intolerance/food allergies<br>
                <input type="checkbox" name="chronic_illnesses" value="None"> None<br>
            </div>

            <label for="dietary_restrictions">Dietary Restrictions (separate with commas):</label><br>
            <input type="text" id="dietary_restrictions" name="dietary_restrictions" placeholder="e.g. Low-sugar, Gluten-free"><br>

            <label for="trigger_ingredients">Trigger Ingredients (separate with commas):</label><br>
            <input type="text" id="trigger_ingredients" name="trigger_ingredients" placeholder="e.g. Sugar, Wheat"><br>

            <label>Select your health goals:</label><br>
            <div class="checkbox-container">
                <input type="checkbox" name="health_goals" value="Blood sugar control"> Blood sugar control<br>
                <input type="checkbox" name="health_goals" value="Weight maintenance"> Weight maintenance<br>
                <input type="checkbox" name="health_goals" value="Manage cholesterol"> Manage cholesterol<br>
                <input type="checkbox" name="health_goals" value="Blood pressure control"> Blood pressure control<br>
                <input type="checkbox" name="health_goals" value="Control symptoms of your chronic illness"> Control symptoms of your chronic illness<br>
                <input type="checkbox" name="health_goals" value="Bodybuilding"> Bodybuilding<br>
                <input type="checkbox" name="health_goals" value="None"> None<br>
            </div>

            <button type="submit">Submit Health Data</button>
        </form>
    </div>
</body>
</html>
